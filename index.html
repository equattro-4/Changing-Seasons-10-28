<!DOCTYPE html>
<head>
    <title>Changing Seasons Changing Themes</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <h1>Changing Seasons, and Changing Themes</h1>
    <p>Pick your month of choice, and press the button to go to that month</p>

   <label>
        <input type="radio" name="month" id="september"> September
   </label>
   
    <label>
        <input type="radio" name="month" id="october"> October
    </label>
    <label>
        <input type="radio" name="month" id="november"> November
    </label>
    <label>
        <input type="radio" name="month" id="december"> December
    </label>

    <div id="themeText">Changing Seasons.</div>

    <button id="changeThemeButton">Change Theme</button>

    <img id="themeImage" src="" alt="Seasonal image" style="display:none;">

    <script src="themes.js"></script> 
</body>
</html>
